<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Profile card component</title>
</head>
<body>
  <main class="container">
    <article class="card">
      <img src="./images/bg-pattern-card.svg" alt="bg-pattern-card" class="card-bg">
      <img src="./images/image-victor.jpg" alt="avatar" class="avatar">
      <div class="about">
        <h1>Victor Crest</h1>
        <span>26</span>
      </div>
      <p class="location">London</p>
      <div class="hr-line"></div>
      <div class="social">
        <div class="column">
          <p class="count">80K</p>
          <span class="attribute">Followers</span>
        </div>
        <div class="column">
          <p class="count">803K</p>
          <span class="attribute">Likes</span>
        </div>
        <div class="column">
          <p class="count">1.4K</p>
          <span class="attribute">Photos</span>
        </div>    
      </div>
    </article>
  </main>
  <footer class="footer">
    <p>Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank">Frontend Mentor</a>. </p>
    <p>Coded by <a href="https://akashbanchhor.netlify.app">Akash B</a>.</p>
  </footer>
</body>
</html>
